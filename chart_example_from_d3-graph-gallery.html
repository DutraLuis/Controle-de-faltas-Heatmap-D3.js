<!DOCTYPE html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_div"></div>
<!-- Load color palettes - https://observablehq.com/@d3/sequential-scales?collection=@d3/d3-scale-chromatic -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>
    // set the dimensions and margins of the graph - Se aumentar width e height e adicionar mais linhas e colunas o heatmap vai se adaptar?
    var margin = {top: 80, right: 25, bottom: 30, left: 90},
      width = 650 - margin.left - margin.right, //largura
      height = 650 - margin.top - margin.bottom;//altura

    // append the svg object to the body of the page
    var svg = d3.select("#my_div")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("https://raw.githubusercontent.com/LuisFelipeDutra/Heatmap-with-D3.js/master/heatmap_data.csv", function(data) {

      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
      var myGroups = d3.map(data, function(d){return d.group;}).keys()
      var myVars = d3.map(data, function(d){return d.variable;}).keys()

      // Build X scales and axis:
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.05); //Espa√ßamento entre os quadrados
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        .select(".domain").remove()

      // Build Y scales and axis:
      var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

      // Build color scale
      //var myColor = d3.scaleSequential()
      //  .interpolator(d3.interpolateInferno)
      //  .domain([1,100])
      var myColor = d3.scaleLinear()
        .range(["white", "#ff0000"])
        .domain([1,100])

      // create a tooltip - extra information when the user moves the mouse pointer over an element
      var tooltip = d3.select("#my_div")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black") //Cor da borda
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html(d.group + " possui<b> " + d.value + "</b> faltas em " + d.variable)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }

      // add the squares
      svg.selectAll()
        .data(data, function(d) {return d.group+':'+d.variable;})
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.group) })
          .attr("y", function(d) { return y(d.variable) })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.value)} )
          .style("stroke-width", 4)
          .style("stroke", "none")
          .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })

    // Add title to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("A d3.js heatmap");

    // Add subtitle to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "16px")
            .style("fill", "black")
            .style("max-width", 400)
            .text("Exemplo de controle de faltas escolar.");
</script>
